<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Cart Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header>
    <div id="logo">Amazon Cart</div>
    <div id="cart-button">
        <button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
    </div>
</header>

<!-- Product List Section -->
<section id="product-list">

    <h2>Available Products</h2>
    <!-- Product 1 -->
    <div class="product" data-id="1">
        <img src="photo1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$100</p>
        <button onclick="addToCart(1, 'Product 1', 100)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product" data-id="2">
        <img src="images/photos2.webp" alt="Product 2">
        <h3>Product 2</h3>
        <p>$200</p>
        <button onclick="addToCart(2, 'Product 2', 200)">Add to Cart</button>
    </div>
    <!-- Product 3 -->
    <div class="product" data-id="3">
        <img src="images/photos3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$300</p>
        <button onclick="addToCart(3, 'Product 3', 300)">Add to Cart</button>
    </div>
</section>

<!-- Cart Section -->
<section id="cart" class="cart-hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
    </ul>
    <div id="cart-summary">
        <p>Total: $<span id="total-amount">0.00</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
</section>

<script src="scripts.js"></script>
</body>
</html>
